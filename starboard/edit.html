<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starboard - Edit Stars</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-purple-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Student Starboard: Pashchimanchal English School</h1>
            <div class="flex items-center space-x-4">
                <div id="class-name" class="text-xl"></div>
                <button id="logout-btn" class="bg-white text-purple-700 px-4 py-1 rounded-lg hover:bg-purple-100 transition">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto p-4">
        <div id="students-list" class="mt-6 space-y-4">
            <!-- Students will be added here dynamically -->
        </div>
<!-- Add Student Form -->
<div class="mt-8 p-4 bg-white rounded-lg shadow">
  <h3 class="text-lg font-semibold mb-3">Add New Student</h3>
  <div class="flex gap-2">
    <input 
      id="new-student-name" 
      type="text" 
      placeholder="Student Name" 
      class="flex-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
    >
    <button 
      id="add-student-btn" 
      class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
    >
      Add Student
    </button>
  </div>
</div>
    </main>

    <!-- Comment Modal -->
    <div id="comment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4">Add Comment</h3>
            <textarea id="comment-text" class="w-full px-3 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500" rows="3" placeholder="Why are you adding/removing this star?"></textarea>
            <div class="flex justify-end space-x-2">
                <button id="cancel-comment" class="px-4 py-2 border rounded-lg hover:bg-gray-100">Cancel</button>
                <button id="confirm-comment" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Confirm</button>
            </div>
        </div>
    </div>

    <audio id="add-sound" src="assets/sounds/add-star.wav"></audio>
    <audio id="remove-sound" src="assets/sounds/remove-star.wav"></audio>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Your scripts -->
    <script src="js/auth.js"></script>
    <script src="js/star-edit.js"></script>
</body>
</html>
