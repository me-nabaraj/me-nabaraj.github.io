<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starboard - Star Display</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body class="min-h-screen">
    <header class="bg-purple-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Starboard: Pashchimanchal English School</h1>
            <div id="class-name" class="text-xl"></div>
            <a href="index.html" class="bg-white text-purple-700 px-4 py-1 rounded-lg hover:bg-purple-100 transition">Back</a>
        </div>
    </header>
    
    <main class="container mx-auto p-4">
        <div id="stars-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
            <!-- Students with stars will be added here dynamically -->
        </div>
    </main>

    <!-- Firebase SDKs -->
<!-- Add these right before your scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
   
    
    <!-- Your scripts -->
    <script src="js/auth.js"></script>
    <script src="js/star-display.js"></script>

</html>
