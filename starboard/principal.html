<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starboard - Principal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-purple-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Starboard - Principal Dashboard</h1>
            <button id="logout-btn" class="bg-white text-purple-700 px-4 py-1 rounded-lg hover:bg-purple-100 transition">Logout</button>
        </div>
    </header>


 
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-xl font-semibold mb-4">Manage Classes</h2>
  
 
  <div class="mb-6">
    <h3 class="font-medium mb-2">Create New Class</h3>
    <div class="flex gap-2">
       <input id="new-class-name" type="text" placeholder="Class Name" 
             class="flex-1 px-3 py-2 border rounded-lg">
      <button id="add-class-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
        Add Class
      </button>
    </div>
  </div>

 
  <div>
    <h3 class="font-medium mb-2">Assign Teachers</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <select id="assign-class-select" class="px-3 py-2 border rounded-lg">
        <option value="">Select Class</option>
      </select>
      
      <select id="assign-teacher-select" class="px-3 py-2 border rounded-lg">
        <option value="">Select Teacher</option>
      </select>
      
      <button id="assign-teacher-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Assign
      </button>
    </div>
  </div>
</div>


    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Teacher</label>
                    <select id="teacher-filter" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">All Teachers</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Class</label>
                    <select id="class-filter" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">All Classes</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Date Range</label>
                    <input type="text" id="date-range" class="w-full px-3 py-2 border rounded-lg" placeholder="Select date range">
                </div>
            </div>
            <div class="mt-4">
                <button id="apply-filters" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Apply Filters</button>
                <button id="reset-filters" class="ml-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Reset</button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Star Activity Log</h2>
                <div id="stats" class="text-gray-600"></div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-2 px-4 border">Date</th>
                            <th class="py-2 px-4 border">Teacher</th>
                            <th class="py-2 px-4 border">Action</th>
                            <th class="py-2 px-4 border">Student</th>
                            <th class="py-2 px-4 border">Class</th>
                            <th class="py-2 px-4 border">Comment</th>
                        </tr>
                    </thead>
                    <tbody id="logs-table">
                        <!-- Logs will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.min.js"></script>
    
    <!-- Your scripts -->
    <script src="js/auth.js"></script>
    <script src="js/principal.js"></script>
</body>

</html>
