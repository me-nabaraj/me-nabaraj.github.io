p<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
<!-- Logo with responsive classes -->
        <div class="logo-container mb-2 w-full flex justify-center">
            <img src="assets/pes.png" alt="Starboard Logo" 
                 class="h-auto max-h-16 md:max-h-20 lg:max-h-24 w-auto max-w-[200px] md:max-w-[240px] lg:max-w-[280px]">
        </div>
            <h1 class="text-3xl font-bold text-purple-700">Starboard</h1>
            <p class="text-gray-600">Digital Star Tracker: Pashchimanchal English School</p>
        </div>
        
        <div id="login-form" class="mb-6">
            <h2 class="text-xl font-semibold mb-4 text-center">Teacher Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button id="login-btn" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-200">Login</button>
            <p id="login-error" class="text-red-500 mt-2 text-sm hidden"></p>
            <div class="mt-4 text-center">
 </div>
       <div class="mt-4 text-center">
  <button id="forgot-password-btn" class="text-purple-600 hover:text-purple-800 text-sm hidden">
    Forgot Password?
  </button>
</div>
        </div>
        
        <div class="border-t pt-6">
            <h2 class="text-xl font-semibold mb-4 text-center">View Class Stars </h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="class-select">Select Class</label>
                <select id="class-select" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">-- Select a Class --</option>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    
                </select>
            </div>
            <button id="view-stars-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">View Stars</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Your scripts -->
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
